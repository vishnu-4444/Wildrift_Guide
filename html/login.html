<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body id="loginbody">
    <div class="loginbox">
        <label for="username" class="userlabel">USERNAME
            <input type="text" name="username" class="username" placeholder="Enter username" required>
        </label>
        <label for="password" class="passlabel">PASSWORD
            <input type="password" name="password" class="password" placeholder="Enter password" required>
        </label>
        <button class="logbtn" type="submit">SIGN IN</button><br>
        <label for="remember" class="remember">
            <input type="checkbox" name="" id="">
            Remember Me
        </label>
        <a href="/html/forgot.html" class="forgot">Forgot password?</a>
    </div>    
</body>
</html>
