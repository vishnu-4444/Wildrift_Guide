<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/css/register.css">
</head>
<body id="loginbody">
    <div class="loginbox">
        <label for="username" class="userlabel">USERNAME
            <input type="text" name="username" class="username" placeholder="Enter username" required>
        </label>
        <label for="password" class="passlabel">PASSWORD
            <input type="password" name="password" class="password" placeholder="Enter password" required>
        </label>
        <label for="password" class="passlabel">CONFIRM PASSWORD
            <input type="password" name="password" class="password" placeholder="Enter password again" required>
        </label>
        <button class="logbtn" type="submit">SIGN UP</button><br>
    </div>    
</body>
</html>
