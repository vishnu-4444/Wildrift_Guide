<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalista::Guide</title>
    <link rel="stylesheet" href="/css/champs_css/kalista.css">
</head>
<body>
    <div id="champ">
        <div id="headbox">
            <div class="divimg">
                <img src="/img/Kalista_face.jpg" alt="Kalista" class="face">
                <div class="champname">
                    <h1>Kalista,</h1>
                    <h1>The Spear of Vengeance</h1>
                </div>
            </div>
            <hr>
            <div class="headfoot">
                <div class="patch">
                    PATCH
                    <div class="patch_content">
                        5.2d
                    </div>
                </div>
                <div class="role">
                    RECOMMENDED ROLE
                    <div class="role_content">
                        Duo Lane
                    </div>
                </div>
                <div class="tier">
                    TIER
                    <div class="tier_content">
                        S
                    </div>
                </div>
            </div>
        </div>
        <div id="spotvideo">
            <video autoplay loop muted playsinline width="100%" height="100%">
                <source src="/video/Kalista_intro.mp4" type="video/mp4">
            </video>
        </div>
    </div>
</body>
</html>
